<div class="container">
  <legend>Edit Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="fruitForm.name"
        class="form-control"
        id="txtName"
      />
      <p class="text-danger" *ngIf="invalidName">{{ invalidName }}</p>
    </div>

    <div class="mb-3">
      <label for="txtPrice" class="form-label">Price</label>
      <input
        min="0"
        type="number"
        name="price"
        [(ngModel)]="fruitForm.price"
        class="form-control"
        id="txtPrice"
      />
      <p class="text-danger" *ngIf="invalidPrice">
        {{ invalidPrice }}
      </p>
    </div>

    <div class="mb-3">
      <label for="txtQuantity" class="form-label">Quantity</label>
      <input
        min="0"
        type="number"
        name="quantity"
        [(ngModel)]="fruitForm.quantity"
        class="form-control"
        id="txtQuantity"
      />
      <p class="text-danger" *ngIf="invalidQty">{{ invalidQty }}</p>
    </div>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="goBackToPrevPage()"
    >
      Back
    </button>
    {{ " " }}
    <button type="button" (click)="update()" class="btn btn-primary">
      Update
    </button>
  </form>
</div>
